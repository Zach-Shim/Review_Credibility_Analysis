<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Data -->
    {% block title %}
    <title>Product Review Credibility Analysis</title>
    {% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Analysis of reviews bases on time distribution and text analysis">
    
    <!-- Javascript Linked Files -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Google Fonts --> 
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' type='text/css'>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Alegreya+Sans:100,300,400,700' type='text/css'>

    <!-- Font Awesome -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"> 

    <!-- Local CSS Static Files -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- HEAD -->
    <head>
        <!-- Autocomplete feature for search bar-->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            $(function() {
                $("#asin_choice").autocomplete({
                    source: "{% url 'index' %}"
                });
            });
        </script>
    </head>
    {% block content %}

    {% endblock %}
</body>

</html>
